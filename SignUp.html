<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Signin-Mascota feliz</title>
</head>
<body>
    <!--sección navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.svg" alt="mascota feliz logo" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="index.html#inicio">Inicio</a>
                    <a class="nav-link" href="index.html#servicios">Servicios</a>
                    <a class="nav-link" href="index.html#contacto">Contacto</a>
                    <a class="nav-link" href="SingUPMas.html">Registra tu mascota</a>
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link nav-btn" href="SignUp.html">Sign up</a>
                </div>
            </div>
        </div>
    </nav>
    <!--fin sección-->
    <div class="container" style="margin-top: 10rem">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/signin.png" alt="mascota feliz login" class="img-fluid">
            </div>
            <div class="col-md-6 px-5 text-center">
                <h1 class="fw-bold fs-3">Crea una cuenta</h1>
                <p>¿ya tienes una cuenta? <a class="text-mf-green" href="">inicia sesión</a></p>
                <br>
                <form action="">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Dirección de email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="nombres" placeholder="Nombres" minlength="4" maxlength="256" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" minlength="4" maxlength="256" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="number" class="form-control" name="telefono" placeholder="Número de teléfono" min="1000000" max="9999999999" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="direccion" placeholder="Dirección" min="1000000" max="9999999999" required>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="password" class="form-control" name="password" placeholder="contraseña" minlength="8" maxlength="50" required>
                        </div>
                        <div class="col-12 mt-5 form-group">
                            <button class="btn btn-mf-green" type="submit">crear cuenta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
